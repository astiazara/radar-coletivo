<!DOCTYPE html>
<html>
	<title>Radar Coletivo PoA</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="to-no-bus.js"></script>
	<style>
	html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
	</style>
	
	<body class="w3-light-grey">

		<!-- Top container -->
		<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
			<button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
			<span class="w3-bar-item w3-right">Radar Coletivo PoA</span>
		</div>

		<!-- Sidebar/menu -->
		<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar">
			<div class="w3-container">
				<h5>Radar Coletivo PoA</h5>
			</div>
			<div class="w3-bar-block">
				<a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Fechar Menu</a>
				<a href="linhas-ativas.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bus fa-fw"></i>  Consultar Linhas</a>
				<a href="to-no-bus.html" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-crosshairs fa-fw"></i>  Informar do Ônibus</a>
				<a href="to-na-parada.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-map-marker fa-fw"></i>  Informar da Parada</a>
				<a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  O povo quer saber</a>
				<a href="o-que-eh-isso.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-question-circle-o fa-fw"></i>  O que é isso?</a>
			</div>
		</nav>

		<!-- Overlay effect when opening sidebar on small screens -->
		<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

		<!-- !PAGE CONTENT! -->
		<div class="w3-main" style="margin-left:300px;margin-top:43px;">

			<div class="w3-container w3-padding">
				
				<div class="w3-container">
					
					<div id="formulario">
						<h5>Rastrear por quanto tempo?</h5>
						<select id="maximoTempo" class="w3-select" name="option">
							<option value="1">1 minuto</option>
							<option value="2">2 minutos</option>
							<option value="3">3 minutos</option>
							<option value="-1">Infinito (uau!)</option>
						</select>

						<h5>Qual o número da linha?</h5>
						<input id="linhaDigitada" class="w3-input w3-border" type="text" onkeyup="onKeyUp()" onkeydown="onKeyDown()">
						
						<br/>
						
						<div id="resultado" class="w3-bar"></div>
						
					</div>
					
					<div id="rastreador" style="display: none">
						<div class="w3-panel w3-padding w3-center">
							<h2 id="tituloRastreando">Rastreando</h2>
							
							<h1 id="cronometro">00</h1>
							
							<button onclick="parar()" class="w3-bar-item w3-button w3-round-large w3-white w3-border" style="width:100px">
								<i class="fa fa-hand-stop-o fa-2x"></i>
								<br/>
								<b>Parar</b>
							</button>
						
						</div>
						
						<div id="map" class="w3-border" style="height:250px"></div>
					</div>
					
				</div>
			</div>
			
			<!-- End page content -->
		</div>

		<script>
			// Get the Sidebar
			var mySidebar = document.getElementById("mySidebar");

			// Get the DIV with overlay effect
			var overlayBg = document.getElementById("myOverlay");

			// Toggle between showing and hiding the sidebar, and add overlay effect
			function w3_open() {
					if (mySidebar.style.display === 'block') {
							mySidebar.style.display = 'none';
							overlayBg.style.display = "none";
					} else {
							mySidebar.style.display = 'block';
							overlayBg.style.display = "block";
					}
			}

			// Close the sidebar with the close button
			function w3_close() {
					mySidebar.style.display = "none";
					overlayBg.style.display = "none";
			}
			
			apresentar();
		</script>

		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0xwjZVTzqUY50IcMqiResDBJED_TU1AQ&callback=initMap">
		</script>

	</body>
</html>
