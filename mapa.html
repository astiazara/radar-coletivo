<!DOCTYPE html>
<html>
	
  <head>
	<meta charset="UTF-8">
	<title>Radar Coletivo</title>
	<link rel="stylesheet" type="text/css" href="mapa.css">
  </head>
  
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: {lat: -30.040301, lng: -51.228566}
        });

		map.data.loadGeoJson('testegeo.json');

        map.data.setStyle(function(feature) {
          var magnitude = feature.getProperty('segAtras');
          return {
            icon: getCircle(10)
          };
        });
      }

      function getCircle(magnitude) {
        return {
          path: google.maps.SymbolPath.CIRCLE,
          fillColor: 'red',
          fillOpacity: .2,
          scale: Math.pow(2, magnitude) / 2,
          strokeColor: 'white',
          strokeWeight: .5
        };
      }

    </script>
    
    <script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0xwjZVTzqUY50IcMqiResDBJED_TU1AQ&callback=initMap">
    </script>

  </body>
</html>
